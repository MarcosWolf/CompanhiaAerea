<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companhia Aérea</title>
    <link href="./css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <div class="wrapper">
                <div class="textarea-label">
                    <h2><i class="fa-solid fa-location-dot"></i> Rotas de Viagem e Durações dos Voos</h2>
                </div>
                <div class="form-container">
                    <form>
                        <textarea id="textarea-flights" placeholder="Rio de Janeiro x São Paulo; 50">
Rio de Janeiro x São Paulo;50
Belo Horizonte x Santa Catarina;80
Bahia x Mato Grosso;30
Belo Horizonte x Rio de Janeiro;65
Manaus x Cuiabá;70</textarea>
                    </form>
                </div>
            </div>

            <div class="wrapper">
                <div class="textarea-label">
                    <h2><i class="fa-solid fa-plane"></i> Linha Aérea</h2>
                </div>
                <div class="form-container">
                    <form>
                        <textarea id="textarea-airlines" placeholder="AER001-AIRBUS">AER001-AIRBUS
AER1010-EMBRAER
AER002-BOING</textarea>
                    </form>
                </div>
            </div>

            <div class="wrapper">
                <div class="form-container">
                    <button id="btn_updateItinerary">Atualizar Itinerário</button>
                </div>
            </div>
        </div>

        <div class="right-content">
            <div class="itinerary-group">
                <div class="itinerary-label">
                    <h1><i class="fa-solid fa-globe"></i> Itinerário</h1>
                </div>
                
                <div class="itinerary-item" id="itinerary-flights">
                    
                    
                </div>

                <div class="itinerary-item" id="itinerary-reports">
                </div>
            </div>

            <div class="footer">
                <div class="footer-text">
                    <hr>
                    <p>Desafio Técnico - Companhia Áerea<p>
                    <p>Desenvolvido por <strong>Marcos Vinícios do Carmo Ramos</strong></p>
                </div>
                <div class="footer-links">
                    <a href="https://linkedin.com/in/marcoswolf/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/marcoswolf/" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="mailto:contato@marcoswolf.com.br"><i class="fa-solid fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
    <script src="https://kit.fontawesome.com/e93cc4eddb.js" crossorigin="anonymous"></script>
</body>
</html>
